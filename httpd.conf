# ServerAdmin contact information
ServerAdmin your_email@example.com

# DocumentRoot - This is the directory that Apache will serve content from by default
DocumentRoot /usr/local/apache2/htdocs

# ErrorLog - Location for error messages from Apache
ErrorLog /var/log/apache2/error.log

# CustomLog - Optional access log for tracking user requests
CustomLog /var/log/apache2/access.log combined

# Listen directive - tells Apache on which port to listen for connections
<VirtualHost *:80>

  # DocumentRoot for this virtual host
  DocumentRoot /usr/local/apache2/htdocs/moodle

  # Directory configuration options (change permissions, enable modules etc.)
  <Directory /usr/local/apache2/moodle>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>